        <div id="page-description">
            此工作站呈現了小四至小六學生所製作的StoryMaps，他們在高小組(Category 1)的獎項中獲得特別表彰。
            <br>
            <br>
            今年的焦點主題為「環境、社會及管治」 (ESG)，當中包含與城市未來可持續發展有關的重要課題和挑戰，例如環境護理、社會的包容性、資源的可取得性等等。
            <br>
            <br>
            參賽同學運用了空間數據共享平台入門網站當中的數據以及ESG的核心理念，提出了針對城市在可持續性、韌性以及多元性方面的改善建議，充分展現了空間數據於構建一個可持續的智慧城市上的巨大潛能。
        </div>

                        <br>
